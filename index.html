<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="result">
      <div class="head">Your Result</div>
      <div class="circle">
        <div id="avg">76</div>
        <div>of 100</div>
      </div>
      <div class="remarks">
        <div class="remarks1">Great</div>
        <div class="remarks2">You scored higher than 65% of the people who have taken the test.</div>
      </div>
    </div>
    <div class="stats">
      <h2>Summary</h2>
      <div class="details reaction">
        <div class="flex">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="title">Reaction</p>
        </div>
        <div class=" marks">
          <p>
          <b class="ReactionInput">80</b>/100
          </p>
        </div>
      </div>

      <div class="details memory">
        <div class="flex">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="title">Memory</p>
        </div>
        <div class=" marks">
          <p>
            <b class="MemoryInput">80</b>/100
            </p>
        </div>
      </div>

      <div class="details verbal">
        <div class="flex">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="title">Verbal</p>
        </div>
        <div class=" marks">
          <p>
            <b class="VerbalInput">80</b>/100
            </p>
        </div>
      </div>

      <div class="details visual">
        <div class="flex">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="title">Visual</p>
        </div>
        <div class=" marks">
          <p>
            <b class="VisualInput">80</b>/100
            </p>
        </div>
      </div>

      <button> Continue</button>


    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tonmoy Sardar</a>.
    </div>
  </footer>


  



</body>

</html>
